<div class="panel is-primary">
  <p class="panel-heading">Todos</p>
  <a class="panel-block" *ngFor="let todo of todos; trackBy: trackByTodo">
    <span>{{todo.name}}</span>
    <div class="hk-actions">
      <a class="panel-icon mr-3">
        <fa-icon [icon]="faPencil" [classes]="['hk-with-hover']"></fa-icon>
      </a>
      <a class="panel-icon">
        <fa-icon [icon]="faTrash" [classes]="['hk-with-hover']"></fa-icon>
      </a>
    </div>

  </a>
</div>
